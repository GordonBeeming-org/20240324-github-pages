name: Publish Log4brains

on:
  push:
    branches: ["main"]
    paths:
      - "docs/adr/**"
      - ".log4brains.yml"
      - ".github/workflows/publish-log4brains.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # required by JamesIves/github-pages-deploy-action
          fetch-depth: 0 # required by Log4brains to work correctly (needs the whole Git history)

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install and Build Log4brains
        run: |
          npm install -g log4brains
          log4brains build --basePath "/${{ github.event.repository.name }}"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: adr-docs
          folder: .log4brains/out
          target-folder: ""
          token: ${{ secrets.GITHUB_TOKEN }}
          git-config-name: Gordon Beeming Demo ADRs
          git-config-email: demo-adrs@gordonbeeming.com
